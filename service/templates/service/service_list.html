{% extends 'list.html' %}

{% block title %}Usługi{% endblock %}

{% block table %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nazwa</th><th>Kod</th><th>Cena</th><th>Stawka VAT</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
                <tr>
                    <td><a href="{{ object.id }}">{{ object.name }}</a></td>
                    <td>{{ object.code }}</td>
                    <td>{{ object.price }}</td>
                    <td>{{ object.vat }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="empty-list">Brak wyników</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
