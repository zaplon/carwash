{% extends 'list.html' %}

{% block title %}Faktury{% endblock %}

{% block table %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Numer</th><th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in object_list %}
                <tr>
                    <td><a href="{{ invoice.id }}">{{ invoice.nr }}</a></td>
                    <td>{{ invoice.date }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td class="empty-list" colspan="2">Brak wynik√≥w</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
